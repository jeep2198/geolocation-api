

services:
  api:
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app   # Montar c√≥digo local para hot-reload
    environment:
      - ENV=development
    restart: unless-stopped   # En dev, si lo paro manual, no quiero que vuelva a arrancar solo

  
  trivy:
    image: aquasec/trivy:latest
    depends_on:
      - api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: image --exit-code 1 --severity HIGH,CRITICAL geolocation-api-api:latest
    restart: "no"
